<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://releases.transloadit.com/bulky/v3.3.0/bulky.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <button id="bulkyModalOpener">Open Modal</button>
    <noscript>This web page requires JavaScript to work properly.</noscript>
    <script type="module">
      import {
        bulky,
        Dashboard,
        Instagram,
        GoogleDrive,
        Tus,
      } from "https://releases.transloadit.com/bulky/v3.3.0/bulky.min.mjs";

      const bulky = new bulky({ debug: true, autoProceed: false })
        .use(Dashboard, { trigger: "#bulkyModalOpener" })
        .use(Instagram, {
          target: Dashboard,
          companionUrl: "http://localhost:3020",
        })
        .use(GoogleDrive, {
          target: Dashboard,
          companionUrl: "http://localhost:3020",
        })
        .use(Tus, { endpoint: "https://tusd.tusdemo.net/files/" });

      bulky.on("success", (fileCount) => {
        console.log(`${fileCount} files uploaded`);
      });
    </script>
  </body>
</html>
