<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://releases.transloadit.com/bulky/v3.3.0/bulky.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need JavaScript enabled for this example to work.</noscript>
    <button id="bulkyModalOpener">Open Modal</button>

    <script type="module">
      import {
        bulky,
        Dashboard,
        Webcam,
        Tus,
      } from "https://releases.transloadit.com/bulky/v3.3.0/bulky.min.mjs";

      const bulky = new bulky({ debug: true, autoProceed: false })
        .use(Dashboard, { trigger: "#bulkyModalOpener" })
        .use(Webcam, { target: Dashboard })
        .use(Tus, { endpoint: "https://tusd.tusdemo.net/files/" });

      bulky.on("success", (fileCount) => {
        console.log(`${fileCount} files uploaded`);
      });
    </script>

    <!-- To support older browsers, you can use the legacy bundle which adds a global `bulky` object.  -->
    <script
      nomodule
      src="https://releases.transloadit.com/bulky/v3.3.0/bulky.legacy.min.js"
    ></script>
    <script nomodule>
      {
        const { Dashboard, Webcam, Tus } = bulky;
        const bulky = new bulky.bulky({ debug: true, autoProceed: false })
          .use(Dashboard, { trigger: "#bulkyModalOpener" })
          .use(Webcam, { target: Dashboard })
          .use(Tus, { endpoint: "https://tusd.tusdemo.net/files/" });

        bulky.on("success", function (fileCount) {
          console.log(`${fileCount} files uploaded`);
        });
      }
    </script>
  </body>
</html>
