<!-- Basic bulky styles -->
<link rel="stylesheet" href="/bulky/bulky.min.css" />

<div class="bulky">
  <form action="https://xhr-server.herokuapp.com/upload" method="post">
    <h5>
      bulky was not loaded — slow connection, unsupported browser, weird JS
      error on a page — but the upload still works, because HTML is cool like
      that
    </h5>
    <input type="file" name="files[]" multiple="" />
    <button type="submit">Fallback Form Upload</button>
  </form>
</div>

<div class="bulkyProgressBar"></div>

<!-- Uploaded files list -->
<div class="uploaded-files">
  <h5>Uploaded files:</h5>
  <ol></ol>
</div>
